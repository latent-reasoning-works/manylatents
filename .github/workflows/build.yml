name: Build and Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  # Core build and unit tests
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install UV package manager
        uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          uv sync

      - name: Test CLI - Single Algorithm
        run: |
          source .venv/bin/activate
          # Validate CLI works with minimal config (PCA)
          # Use logger=none to skip wandb initialization entirely
          python -m manylatents.main \
            experiment=single_algorithm \
            metrics=test_metric \
            callbacks/embedding=minimal \
            logger=none

