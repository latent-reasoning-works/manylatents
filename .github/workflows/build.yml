name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: uv sync --no-dev

      - name: Install test dependencies
        run: uv pip install pytest

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/ -x -q --tb=short

      - name: Smoke test — LatentModule CLI
        run: |
          source .venv/bin/activate
          python -m manylatents.main \
            experiment=single_algorithm \
            metrics=noop \
            callbacks/embedding=minimal \
            logger=none

      - name: Smoke test — LightningModule CLI
        run: |
          source .venv/bin/activate
          python -m manylatents.main \
            algorithms/lightning=ae_reconstruction \
            data=swissroll \
            metrics=noop \
            callbacks/embedding=minimal \
            trainer.max_epochs=2 \
            trainer.fast_dev_run=true \
            logger=none

      - name: Detect changed components
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            latent:
              - 'manylatents/algorithms/latent/**'
              - 'manylatents/configs/algorithms/latent/**'
            lightning:
              - 'manylatents/algorithms/lightning/**'
              - 'manylatents/configs/algorithms/lightning/**'
            metrics:
              - 'manylatents/metrics/**'
              - 'manylatents/configs/metrics/**'

      - name: Smoke test — all LatentModule algorithms
        if: steps.filter.outputs.latent == 'true'
        run: |
          source .venv/bin/activate
          chmod +x .github/workflows/scripts/test_latent_algorithms.sh
          .github/workflows/scripts/test_latent_algorithms.sh

      - name: Smoke test — all LightningModule algorithms
        if: steps.filter.outputs.lightning == 'true'
        run: |
          source .venv/bin/activate
          chmod +x .github/workflows/scripts/test_lightning_algorithms.sh
          .github/workflows/scripts/test_lightning_algorithms.sh

      - name: Smoke test — all metric configs
        if: steps.filter.outputs.metrics == 'true'
        run: |
          source .venv/bin/activate
          chmod +x .github/workflows/scripts/test_metrics.sh
          .github/workflows/scripts/test_metrics.sh

  docs:
    name: Docs Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: uv sync --no-dev --extra docs

      - name: Check docs coverage
        run: |
          source .venv/bin/activate
          python scripts/check_docs_coverage.py

      - name: Build docs (strict)
        run: |
          source .venv/bin/activate
          mkdocs build --strict

  docs-deploy:
    name: Deploy Docs
    needs: [test, docs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: uv sync --no-dev --extra docs

      - name: Deploy to GitHub Pages
        run: |
          source .venv/bin/activate
          mkdocs gh-deploy --force
