name: Build and Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  # Core build and unit tests
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install UV package manager
        uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          uv sync

      - name: Test CLI - Single Algorithm
        run: |
          source .venv/bin/activate
          # Validate CLI works with minimal config (PCA)
          # Use logger=none to skip wandb initialization entirely
          python -m manylatents.main \
            experiment=single_algorithm \
            metrics=test_metric \
            callbacks/embedding=minimal \
            logger=none

      - name: Check for LatentModule changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            latent:
              - 'manylatents/algorithms/latent/**'
              - 'manylatents/configs/algorithms/latent/**'

      - name: Smoke Test All LatentModule Algorithms
        if: steps.filter.outputs.latent == 'true'
        run: |
          source .venv/bin/activate
          # Dynamically discover and test all LatentModule configs
          # Ensures new algorithms added in PRs are automatically validated
          chmod +x .github/workflows/scripts/test_latent_algorithms.sh
          .github/workflows/scripts/test_latent_algorithms.sh

  # TODO: Add comprehensive integration tests with algorithm/data/metric matrix
  # TODO: Add Lightning module tests with trainer.fast_dev_run=true
  #
  # Current coverage: All LatentModule algorithms with minimal smoke tests

  # Note on namespace package integration testing:
  # CI cannot test with the private manylatents-omics repo due to free org plan limitations.
  # Instead, namespace integration is tested locally using a mock package.
  # See: python tests/test_namespace_integration.py
  # This validates that the namespace package architecture works correctly.