name: Build and Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-run:
    name: Build, Test & Run Main
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) (Optional) Set up Python 3.9
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3) Install uv
      - name: Install UV package manager
        uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 4) Create & activate venv, install deps
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          uv sync

      # 5) Run your pytest suite (and collect coverage)
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest --maxfail=1 --disable-warnings -q --cov=src --cov-report=xml

      # 6) Run main.py with a basic config
      - name: Run main.py smoke
        run: |
          source .venv/bin/activate
          python -m src.main \
            algorithm=dimensionality_reduction/noop \
            metrics=test_metric \
            data=test_data \
            debug=true

      # 7) Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
