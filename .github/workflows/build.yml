name: Build and Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-run:
    name: Build and Run Main
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install uv package manager
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Install dependencies
      - name: Install dependencies
        run: |
          uv sync

      # Run main.py with a basic configuration
      ## todo: add configuration with noops on metrics,dataset,algorithm
      - name: Run main.py
        run: |
          source .venv/bin/activate
          python -m src.main \
            algorithm=dimensionality_reduction/noop \
            metrics=test_metric \
            data=test_data \
            debug=true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-dr-tests
          path: ./coverage.xml