# @package _global_

name: KNN_TIME
defaults:
  - /launcher: mila_cpu_cluster
  - override /algorithm/dimensionality_reduction: phate
  - override /data: swissroll
  - override /callbacks/embedding: default
  - override /metrics: synthetic_data_metrics

seed: 42

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      algorithm.dimensionality_reduction.knn: 5,10,20,30,50,100,200,500,750,1000,1500,2000,3000,4000,4500,6000,9000,12000,18000
      data.n_distributions: 10
      data.n_points_per_distribution: 25
      data.noise: 0.1
      data.manifold_noise: 0.1 
      data.width: 3
      data.rotate_to_dim: 5