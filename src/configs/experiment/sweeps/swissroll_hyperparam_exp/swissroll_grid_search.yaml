# @package _global_

name: swissroll_grid_search
defaults:
  - /launcher: mila_cpu_cluster
  - override /algorithm/dimensionality_reduction: phate
  - override /data: swissroll
  - override /callbacks/embedding: default
  - override /metrics: synthetic_data_metrics

seed: 42

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      data.n_distributions: 10,30,50,100
      data.n_points_per_distribution: 25,50,100
      data.noise: 0.0,0.01,0.03,0.1,0.3
      data.manifold_noise: 0.01,0.03,0.1
      data.width: 3,5,11
      data.rotate_to_dim: 3,5,10,50,100,200