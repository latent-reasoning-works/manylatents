# @package _global_
name: hgdp_umap_n_components=${algorithm.dimensionality_reduction.n_components}_n_neighbors=${algorithm.dimensionality_reduction.n_neighbors}

defaults:
  - override /algorithm/dimensionality_reduction: umap
  - override /data: hgdp_split
  - override /callbacks/embedding: default
  - override /metrics: fidelity_metrics
  
seed: 42

data:
  filter_related: true # no fitting on related samples

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      algorithm.dimensionality_reduction.n_components: 2, 3
      algorithm.dimensionality_reduction.n_neighbors: 15, 25, 50, 100, 250, 500, 1000