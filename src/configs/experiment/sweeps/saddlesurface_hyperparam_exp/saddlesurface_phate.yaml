# @package _global_
name: phate_decay=${algorithm.dimensionality_reduction.decay}_knn=${algorithm.dimensionality_reduction.knn}_gamma=${algorithm.dimensionality_reduction.gamma}_t=${algorithm.dimensionality_reduction.t}_n_landmark=${algorithm.dimensionality_reduction.n_landmark}

defaults:
  - override /algorithm/dimensionality_reduction: phate
  - override /data: saddlesurface
  - override /callbacks/embedding: default
  - override /metrics: synthetic_data_metrics

seed: 42

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      algorithm.dimensionality_reduction.decay: 3,5,10,20,40,60,80
      algorithm.dimensionality_reduction.knn: 5,10,20,50,100,200,500,750,1000,1500,2000,3000,4000,4092
      algorithm.dimensionality_reduction.gamma: 1
      algorithm.dimensionality_reduction.t: 3,5,10,25,50,100
