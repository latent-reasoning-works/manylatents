# @package _global_
name: hgdp_umap_full_n_neighbors=${algorithm.dimensionality_reduction.n_neighbors}

defaults:
  - override /algorithm: default
  - override /algorithm/dimensionality_reduction: umap
  - override /datamodule: hgdp_pca_precomputed
  - override /callbacks/dimensionality_reduction: default
  - override /metrics: hgdp_dr

datamodule:
  mode: full

seed: 42

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      algorithm.dimensionality_reduction.n_neighbors:  3, 10, 50, 500, 1000, 2000, 3000, 4149