# @package _global_
name: hgdp_umap_full_n_neighbors=${algorithm.dimensionality_reduction.n_neighbors}_tsa_n_neighbors=${metrics.embedding.tangent_space.n_neighbors}

defaults:
  - override /algorithm/dimensionality_reduction: umap
  - override /data: hgdp_pca_precomputed
  - override /callbacks/dimensionality_reduction: plot_embeddings
  - override /metrics: tsa_pearson

seed: 42

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      algorithm.dimensionality_reduction.n_neighbors: 3, 5 
      metrics.embedding.tangent_space.n_neighbors: 5, 10 

callbacks:
  dimensionality_reduction:
    plot_embeddings:
      color_by_score: tangent_space


