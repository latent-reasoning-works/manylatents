# @package _global_
name: hgdp_umap_full_n_neighbors=${algorithm.dimensionality_reduction.n_neighbors}_tsa_n_neighbors=${metrics.embedding.tangent_space.n_neighbors}

defaults:
  - override /algorithm/dimensionality_reduction: umap
  - override /data: hgdp_pca_precomputed
  - override /callbacks/embeddings: plot_embeddings
  - override /metrics: tsa_pearson

seed: 42

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      algorithm.dimensionality_reduction.n_neighbors: 3, 5, 10, 20, 50, 80, 100, 200, 500, 750, 1000, 1250, 1500, 2000, 3000, 4149 
      metrics.embedding.tangent_space.n_neighbors: 5, 10, 15, 20, 30, 50

callbacks:
  embedding:
    plot_embeddings:
      color_by_score: tangent_space
