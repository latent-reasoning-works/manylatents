# configs/experiment.yaml
mode: "train"  # can be: "train", "evaluate", "dimensionality_reduction"

seed: 42

datamodule:
  _target_: "src.datamodules.MyLightningDataModule"
  batch_size: 32
  num_workers: 4
  data_dir: "./data"

trainer:
  max_epochs: 5
  gpus: 1
  # callbacks:
  #   - _target_: "lightning.pytorch.callbacks.EarlyStopping"
  #     monitor: "val_loss"
  #     patience: 3
  # loggers:
  #   - _target_: "lightning.pytorch.loggers.TensorBoardLogger"
  #     save_dir: "./logs"
  #     name: "default"

algorithm:
  type: "PCA"
  n_components: 50

model:
  _target_: "src.models.MyLightningModule"
  hidden_dim: 128
  num_layers: 3

paths:
  embeddings_file: "./outputs/embeddings.npy"
  model_ckpt: "./outputs/model.ckpt"