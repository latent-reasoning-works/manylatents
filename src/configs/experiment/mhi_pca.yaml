# @package _global_
name: mhi_pca_n_components=${algorithm.dimensionality_reduction.n_components}

defaults:
  - override /algorithm/dimensionality_reduction: pca
  - override /data: mhi_split
  - override /callbacks/embedding: default
  - override /metrics: mhi_dr

seed: 42

algorithm:
  dimensionality_reduction:
    n_components: 50
    
callbacks:
  embedding:
    plot_embeddings:
      label_col: label
    
data:
  filter_related: true # no fitting on related samples
