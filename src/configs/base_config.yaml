# Base configuration
seed: 42
debug: false
project: ManyLatents
eval_only: false
cache_dir: "./cache"

# Data configuration
data:
  _target_: src.data.dummy.DummyDataModule
  batch_size: 32
  num_samples: 100
  input_dim: 10

# Algorithms configuration
algorithms:
  - _target_: src.algorithms.pca.PCAModule
    n_components: 2
    random_state: ${seed}

# Trainer configuration
trainer:
  max_epochs: 1
  gpus: 0

# Callbacks configuration
callbacks:
  embedding: {}

# Metrics configuration
metrics: {} 