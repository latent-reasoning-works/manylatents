# Integration test: manylatents core + omics namespace
# This config demonstrates how to run manylatents with omics plugins

data:
  _target_: manylatents.data.synthetic_dataset.SwissRoll
  n_samples: 100
  noise: 0.01
  seed: 42

algorithms:
  latent:
    _target_: manylatents.algorithms.latent.pca.PCAModule
    n_components: 2

# Core metrics
metrics:
  embedding:
    - continuity
    - trustworthiness

# When manylatents-omics is installed, you could add:
# metrics:
#   dataset:
#     - geographic_preservation    # From manylatents.omics.metrics

callbacks:
  embedding:
    - minimal

logger: none

trainer:
  max_epochs: 1
  fast_dev_run: false
