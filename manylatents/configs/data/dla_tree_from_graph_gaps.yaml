defaults:
  - default

_target_: manylatents.data.dlatree.DLATreeFromGraphDataModule

n_dim: 100
random_state: ${seed}
sigma: 0.5
mode: full
precomputed_path: null
mmap_mode: null
test_split: 0.2
shuffle_traindata: false

# Same graph topology as simple version but with excluded edges (gaps)
graph_edges:
  # Main trunk: N1--E1--N2--E2--N3--E8--N4--E3--N5--E9--N6--E4--N7
  - [1, 2, "trunk", 1, 300]   # N1--E1--N2
  - [2, 3, "trunk", 2, 300]   # N2--E2--N3
  - [3, 4, "trunk", 8, 300]   # N3--E8--N4 (continuous, no gap)
  - [4, 5, "trunk", 3, 300]   # N4--E3--N5 (WILL BE EXCLUDED - creates gap)
  - [5, 6, "trunk", 9, 300]   # N5--E9--N6 (continuous, no gap)
  - [6, 7, "trunk", 4, 300]   # N6--E4--N7
  
  # Branch 1: N2--E6--N10--E10--N11--E7--N12
  - [2, 10, "branch", 6, 300]  # N2--E6--N10
  - [10, 11, "branch", 10, 300] # N10--E10--N11 (WILL BE EXCLUDED - creates gap)
  - [11, 12, "branch", 7, 300]  # N11--E7--N12
  
  # Branch 2: N6--E5--N9
  - [6, 9, "branch", 5, 300]   # N6--E5--N9

# Gap functionality: exclude edges 3 and 10 from data generation
excluded_edges: [3, 10]

# Branch labels for visualization
branch_labels:
  1: "Main Trunk"
  2: "Branch A" 
  3: "Branch B"

# Use colorful discrete colormap
sampling_density_factors: null