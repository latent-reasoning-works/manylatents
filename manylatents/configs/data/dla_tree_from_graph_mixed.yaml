defaults:
  - default

_target_: manylatents.data.dlatree.DLATreeFromGraphDataModule

n_dim: 100
random_state: ${seed}
sigma: 0.5
mode: full
precomputed_path: null
mmap_mode: null
test_split: 0.2
shuffle_traindata: false

# Graph topology with smaller gaps - edges 3, 4, 7, 10 are smaller (25 vs 300), then 3 and 10 excluded
graph_edges:
  # Main trunk: N1--E1--N2--E2--N3--E8--N4--E3--N5--E9--N6--E4--N7
  - [1, 2, "trunk", 1, 300]   # N1--E1--N2 (large)
  - [2, 3, "trunk", 2, 300]   # N2--E2--N3 (large)
  - [3, 4, "trunk", 8, 300]   # N3--E8--N4 (large)
  - [4, 5, "trunk", 3, 25]    # N4--E3--N5 (SMALL - will be excluded, creates small gap)
  - [5, 6, "trunk", 9, 300]   # N5--E9--N6 (large)
  - [6, 7, "trunk", 4, 25]    # N6--E4--N7 (SMALL - remains in data)
  
  # Branch 1: N2--E6--N10--E10--N11--E7--N12
  - [2, 10, "branch", 6, 300]  # N2--E6--N10 (large)
  - [10, 11, "branch", 10, 25] # N10--E10--N11 (SMALL - will be excluded, creates small gap)
  - [11, 12, "branch", 7, 25]  # N11--E7--N12 (SMALL - remains in data)
  
  # Branch 2: N6--E5--N9
  - [6, 9, "branch", 5, 300]   # N6--E5--N9 (large)

# Small gaps: exclude edges 3 and 10 (which are only 25 samples each)
excluded_edges: [3, 10]

# Branch labels for visualization
branch_labels:
  1: "Main Trunk"
  2: "Branch A" 
  3: "Branch B"

# Use colorful discrete colormap
sampling_density_factors: null