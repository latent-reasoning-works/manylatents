# DSE with internal t sweep (not Hydra multirun)
# This config sweeps t values internally while sigma is swept via Hydra multirun
# Avoids Cartesian product issue with list syntax on CLI

diffusion_spectral_entropy:
  _target_: manylatents.metrics.diffusion_spectral_entropy.DiffusionSpectralEntropy
  _partial_: True
  output_mode: eigenvalue_count_sweep
  t_high: [10, 50, 100, 200, 500]  # Internal sweep - not Hydra multirun
  numerical_floor: 1.0e-6
  gaussian_kernel_sigma: 10  # Override via Hydra multirun: ...sigma=1,5,10,20,50 --multirun
