hydra:
  run:
    dir: logs/${name}/runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: logs/${name}/multiruns/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    timeout_min: 240
    cpus_per_task: 4
    gpus_per_node: null
    tasks_per_node: 1
    mem_gb: 16
    nodes: 1
    name: ${hydra.job.name}
    stderr_to_stdout: false
    _target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.SlurmLauncher
    partition: main
    qos: null
    comment: LRW experiment
    constraint: null
    exclude: null
    gres: null
    cpus_per_gpu: null
    gpus_per_task: 0
    mem_per_gpu: null
    mem_per_cpu: null
    account: null
    signal_delay_s: 120
    max_num_timeout: 0
    additional_parameters: {}
    array_parallelism: 256
    setup:
    - export WANDB_CACHE_DIR=$SCRATCH/.wandb_cache
    - export WANDB_CONFIG_DIR=$SCRATCH/.config/wandb
    - export OMP_NUM_THREADS=$SLURM_CPUS_PER_TASK
    - export MKL_NUM_THREADS=$SLURM_CPUS_PER_TASK
    - echo "Starting job on $(hostname)"
    - echo "SLURM_JOB_ID $SLURM_JOB_ID"
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - cluster=mila
    - data=embryoid_body
    - algorithms/latent=pca
    - algorithms.latent.n_components=50
    - metrics/embedding=persistent_homology_beta0
    - metrics.embedding.persistent_homology.persistence_threshold=10.0
    - name=ph_threshold_sweep
    - logger=wandb
    - project=geomancy-topology
  job:
    name: main
    chdir: null
    override_dirname: algorithms.latent.n_components=50,algorithms/latent=pca,cluster=mila,data=embryoid_body,logger=wandb,metrics.embedding.persistent_homology.persistence_threshold=10.0,metrics/embedding=persistent_homology_beta0,name=ph_threshold_sweep,project=geomancy-topology
    id: '8447862_4'
    num: 4
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /network/scratch/c/cesar.valdez/manyLatents
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /network/scratch/c/cesar.valdez/manyLatents/manylatents/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /network/scratch/c/cesar.valdez/manyLatents/logs/ph_threshold_sweep/multiruns/2026-01-12/03-35-18/4
    choices:
      resources: null
      cluster: mila
      experiment: null
      trainer: null
      metrics/dataset: null
      metrics/module: null
      metrics/embedding: persistent_homology_beta0
      metrics: null
      pipeline: null
      algorithms/lightning: null
      algorithms/latent: pca
      logger: wandb
      hydra: default
      callbacks: default
      callbacks/embedding: null
      callbacks/trainer: null
      data: embryoid_body
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: submitit_slurm
      hydra/output: default
  verbose: false
